<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link In One</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../plugin/ckeditor.js"></script>
  </head>
  <body>
    <!-- start login-modal -->
    <script src="../JS/login-modal.js"></script>
    <!-- end login-modal -->
    <!-- start header -->
    <script src="../JS/header.js"></script>
    <!-- end header -->
    <!-- start main -->
    <div class="main">
      <!-- start tab -->
      <div class="tab-ly">
        <ul class="tab">
          <li class="tab__item">
            <a href="./board-free.html" class="tab__link">자유 게시판</a>
          </li>
          <li class="tab__item">
            <a href="./board-question.html" class="tab__link tab__link_active"
              >질문 게시판</a
            >
          </li>
          <li class="tab__item">
            <a href="./board-notice.html" class="tab__link">공지 사항</a>
          </li>
        </ul>
      </div>
      <!-- end tab -->
      <div class="main-preview">
        <h2 class="group-head-title group-head underline underline_size-5">
          질문 게시글 작성
        </h2>
        <form action="" class="recruit">
          <h3 class="recruit__header">질문 게시글 작성</h3>
          <div class="recruit-content">
            <label for="" class="recruit-content__label">제목</label>
            <input
              type="text"
              placeholder="ex) 자유롭게 작성해주세요."
              class="recruit-content__input recruit-content__input_full"
            />
            <label for="" class="recruit-content__label">태그</label>
            <input
              type="text"
              name=""
              id=""
              value=""
              class="recruit-content__input"
              placeholder="태그1, 태그2 ..."
            />
            <label for="" class="recruit-content__label">내용</label>
            <div id="editor" class="editor-form"></div>
            <textarea
              name="content"
              id="hidden-txt"
              cols="30"
              rows="10"
              style="visibility: hidden; height: 0"
            >
            </textarea>
            <div class="recruit-content__btn-group">
              <input
                type="submit"
                class="recruit-content__btn recruit-content__btn_submit"
                value="등록"
                id="submit"
              />
              <a
                href="../HTML/board-question.html"
                class="recruit-content__btn recruit-content__btn_cancel"
                >취소</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <script src="../JS/footer.js"></script>
    <!-- start editor js -->
    <script>
      {
        let submit = document.querySelector("#submit");
        let txtarea = document.querySelector("#hidden-txt");
        var myEditor;
        // #editor위치에 에디터 추가
        ClassicEditor.create(document.querySelector("#editor"))
          .then((editor) => {
            console.log("Editor was initialized", editor);
            myEditor = editor;
          })
          .catch((err) => {
            console.error(err.stack);
          });
        // 등록에 마우스 올리면 값전달 준비
        submit.addEventListener("mouseover", (e) => {
          // console.log(myEditor.getData());
          // e.target.style.backgroundColor = "black";
          txtarea.value = myEditor.getData();
        });
      }
    </script>
    <!-- end editor js -->
  </body>
</html>
