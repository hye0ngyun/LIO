<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: noto-sans;
        src: url(./Noto_Sans_KR/NotoSansKR-Light.otf);
      }
      body {
        font-family: noto-sans;
        padding: 0;
        margin: 0;
      }
      /* header block */
      .header {
        display: flex;
        /* justify-content: space-around; */
        align-items: center;
        box-shadow: 1px 1px 5px #50505033;
        height: 80px;
        padding: 0 100px;
      }
      .header__logo {
        /* width: 100px;
        height: 70px;
        background-color: black; */
        margin-right: auto;
      }
      /* nav block */
      .nav {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 750px;
        display: flex;
        justify-content: space-between;
      }
      /* nav element */
      .nav__item {
        display: inline-block;
      }
      .nav__link {
        padding: 10px;
        color: #333333;
        text-decoration: none;
        transition: 0.5s;
      }
      .nav__link:hover {
        background-color: #195090;
        color: white;
      }
      /* nav modifier */
      .nav__link_login {
        color: #9b9b9b;
        border: 1px solid white;
      }
      .nav__link_login:hover {
        background-color: white;
        border: 1px solid #9b9b9b;
        color: #9b9b9b;
        border-radius: 15px;
      }

      /* banner block */
      .banner {
        height: 550px;
        padding: 0 100px;
        margin-top: 2px;
        background-color: #7f99e2;
      }
      /* banner-ly1 block*/
      .banner-ly1 {
        background-color: white;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* banner-ly2 block*/
      .banner-ly2 {
        display: grid;
        width: 550px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        align-items: center;
        grid-template-areas:
          "img content content"
          "header header header"
          ". link .";
      }
      /* banner-ly2 element*/
      .banner-ly2__img {
        grid-area: img;
      }
      .banner-ly2__content {
        grid-area: content;
        font-size: 14px;
        margin: 0;
      }
      .banner-ly2__content__blue {
        color: #195090;
      }
      .banner-ly2__content_bold {
        font-weight: bold;
      }
      .banner-ly2__header {
        grid-area: header;
        font-size: 3em;
        letter-spacing: 28px;
        margin: 0;
        font-weight: 500;
      }
      .banner-ly2__link {
        grid-area: link;
        box-sizing: border-box;
        width: 200px;
        height: 50px;
        background-color: #195090;
        color: white;
        border: 0;
        border-radius: 50px;
        font-size: 1.1em;
        box-shadow: 0px 2px 3px 0px #30303055;
        cursor: pointer;
        text-align: center;
        line-height: 50px;
      }

      /* nl modifier */
      .nl_block {
        display: block;
      }
      /* footer block */
      .footer {
        background-color: #195090;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer__content {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img src="./img/LIO_Link_In_One.svg" alt="" class="header__logo" />
      <ul class="nav">
        <li class="nav__item"><a href="" class="nav__link">서비스소개</a></li>
        <li class="nav__item"><a href="" class="nav__link">스터디</a></li>
        <li class="nav__item"><a href="" class="nav__link">프로젝트</a></li>
        <li class="nav__item"><a href="" class="nav__link">게시판</a></li>
        <li class="nav__item"><a href="" class="nav__link">최근트렌드</a></li>
        <li class="nav__item">
          <a href="" class="nav__link nav__link_login">로그인 / 회원가입</a>
        </li>
      </ul>
    </header>
    <!-- banner -->
    <div class="banner">
      <div class="banner-ly1">
        <div class="banner-ly2">
          <img src="./img/LIO_banner.svg" alt="" class="banner-ly2__img" />
          <p class="banner-ly2__content">
            리오는 <span class="banner-ly2__content__blue">공동의 목표</span>를
            갖는 사람들을
            <span class="banner-ly2__content__blue">이어주는 플랫폼</span
            >입니다.
            <span class="nl_block"
              >스터디, 프로젝트를
              <span Wclass="banner-ly2__content__blue">함께 할 사람</span>들
              찾는다면,</span
            >
            <span class="banner-ly2__content__blue banner-ly2__content_bold"
              >리오</span
            >에서 찾아보세요.
          </p>
          <h1 class="banner-ly2__header">하나로 연결하다</h1>
          <a class="banner-ly2__link">서비스 소개</a>
        </div>
      </div>
    </div>
    <!-- body -->
    <main>
      <div class="grid">
        <!-- 서버로부터 데이터 받아와서 최신 15개 글 반복하기 -->
        <div class="grid-item"></div>
      </div>
    </main>
    <footer class="footer">
      <span class="footer__content"
        >2021 © link in one. All rights reserved.</span
      >
    </footer>
  </body>
</html>
