<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: noto-sans;
        src: url(./Noto_Sans_KR/NotoSansKR-Light.otf);
      }
      body {
        font-family: noto-sans;
        padding: 0;
        margin: 0;
      }
      .header {
        display: flex;
        /* justify-content: space-around; */
        align-items: center;
        box-shadow: 1px 1px 5px #50505033;
        height: 80px;
        padding: 0 100px;
      }
      .logo {
        width: 100px;
        height: 70px;
        background-color: black;
        margin-right: auto;
      }
      /* nav block */
      .nav {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 750px;
        display: flex;
        justify-content: space-between;
      }
      /* nav element */
      .nav__item {
        display: inline-block;
      }
      .nav__link {
        padding: 10px;
        color: #333333;
        text-decoration: none;
        transition: 0.5s;
      }
      .nav__link:hover {
        background-color: #195090;
        color: white;
      }
      /* nav modifier */
      .nav__link_login {
        color: #9b9b9b;
        border: 1px solid white;
      }
      .nav__link_login:hover {
        background-color: white;
        border: 1px solid #9b9b9b;
        color: #9b9b9b;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img src="" alt="" class="logo" />
      <ul class="nav">
        <li class="nav__item"><a href="" class="nav__link">서비스소개</a></li>
        <li class="nav__item"><a href="" class="nav__link">스터디</a></li>
        <li class="nav__item"><a href="" class="nav__link">프로젝트</a></li>
        <li class="nav__item"><a href="" class="nav__link">게시판</a></li>
        <li class="nav__item"><a href="" class="nav__link">최근트렌드</a></li>
        <li class="nav__item">
          <a href="" class="nav__link nav__link_login">로그인 / 회원가입</a>
        </li>
      </ul>
    </header>
    <!-- banner -->
    <div class="banner"></div>
    <!-- body -->
    <main>
      <div class="grid">
        <!-- 서버로부터 데이터 받아와서 최신 15개 글 반복하기 -->
        <div class="grid-item"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
